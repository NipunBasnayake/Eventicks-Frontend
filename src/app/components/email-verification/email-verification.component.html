<div class="verification-container">
  <div class="verification-card">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Eventicks Logo">
    </div>
    
    <div class="verification-content">
      <div *ngIf="verificationStatus === 'verifying'" class="verification-loading">
        <div class="spinner"></div>
        <h2>Verifying your email...</h2>
        <p>Please wait while we confirm your email address.</p>
      </div>
      
      <div *ngIf="verificationStatus === 'success'" class="verification-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h2>Email Verified!</h2>
        <p>Your email address has been successfully verified.</p>
        <button class="continue-btn" (click)="goToProfile()">Continue to Profile</button>
      </div>
      
      <div *ngIf="verificationStatus === 'error'" class="verification-error">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#F44336" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h2>Verification Failed</h2>
        <p>{{ errorMessage || 'We could not verify your email address. The verification link may be expired or invalid.' }}</p>
        <div class="error-actions">
          <button class="retry-btn" (click)="requestNewVerification()">Request New Verification</button>
          <button class="home-btn" (click)="goToHome()">Go to Homepage</button>
        </div>
      </div>
    </div>
  </div>
</div>
