<div class="popup-overlay" [ngClass]="{'show': isVisible}" (click)="closeOverlayOnOutsideClick($event)">
    <div class="popup-container">
      <div class="popup-header">
        <h2>Sign In</h2>
        <button type="button" class="close-btn" (click)="closeModal()">
          <img width="20" height="20" src="https://img.icons8.com/fluency/48/delete-sign.png" alt="delete-sign"/>
        </button>
      </div>
      <div class="popup-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group" [ngClass]="{'error': submitted && f['email'].errors}">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email address" />
            <div class="error-message" *ngIf="submitted && f['email'].errors">
              <span *ngIf="f['email'].errors['required']">Email is required</span>
              <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
            </div>
          </div>
          
          <div class="form-group" [ngClass]="{'error': submitted && f['password'].errors}">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
            <div class="error-message" *ngIf="submitted && f['password'].errors">
              <span *ngIf="f['password'].errors['required']">Password is required</span>
            </div>
          </div>
          
          <div class="form-group remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" formControlName="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password" (click)="goToForgotPassword($event)">Forgot password?</a>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="login-btn">Sign In</button>
            <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
          </div>
          
          <div class="form-divider">
            <span>or continue with</span>
          </div>
          
          <button type="button" class="google-button" (click)="signInWithGoogle()">
            <div class="google-icon">
              <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                  <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                  <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                  <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                </g>
              </svg>
            </div>
            <span>Continue with Google</span>
          </button>
          
          <div class="signup-link">
            Don't have an account? <a href="#" (click)="goToRegister($event)">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
